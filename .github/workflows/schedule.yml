    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - name: Update gist
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: c31aef12beb253255231184dfc877d79
          USER_ID: 1311581087
          USER_TOKEN: ${{ secrets.USER_TOKEN }}
